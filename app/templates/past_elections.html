{% block past_elections %}

<div class="content-section">
  <h1>Past Elections</h1>
  <p class='text-muted'>Elections which are over and results had been published:
  <ul class="list-group">
    {% for election in elections %}
    {% if election.election_state == 'past' %}
        <li class="list-group-item list-group-item-light"><a href="{{ url_for('view_election', id=election.election_id) }}">{{ election.election_title }}</a></li>
    {% endif %}
{% endfor %}
  </ul>
  </p>
</div>

{% endblock past_elections %}
