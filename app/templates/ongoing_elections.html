{% block ongoing_elections %}

<div class="content-section">
  <h1>Ongoing Elections</h1>
  <p class='text-muted'>Elections currently happening:
  <ul class="list-group">
      {% for election in elections %}
          {% if election.election_state == 'ongoing' %}
              <li class="list-group-item list-group-item-light"><a href="{{ url_for('view_election', id=election.election_id) }}">{{ election.election_title }}</a></li>
          {% endif %}
      {% endfor %}
  </ul>
  </p>
</div>

{% endblock ongoing_elections %}
